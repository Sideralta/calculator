<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
<script src="script/Display.js" type="text/javascript"></script>
<script src="script/Calculadora.js" type="text/javascript"></script>
<script src="script/script.js" type="text/javascript" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div id="calc-box">
        <div id="calc">
            <div id="screen">
                <div id="memory"></div>
                <div id="result"></div>
            </div>
        
            
            <button class="number" id="siete">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">/</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">x</button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button id="igual">=</button>
            <button class="operator" id="col2-mas">+</button>
            <button class="operator" id="col2-ac" id="ac">AC</button>
            <button class="operator">%</button>
            

        



        </div>

    </div>

   
</body>
</html>
