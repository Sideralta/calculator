<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/skin-blue.css">
    <link rel="stylesheet" href="css/skin-orange.css">
<script src="script/script.js" type="text/javascript" defer></script>
<script src="script/skin.js" type="text/javascript" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="calc-box">
        <div class="calc">
            <div id="screen">
                <div class="memory"></div>
                <div id="result"></div>
            </div>
        
            
            <button class="number btn" >7</button>
            <button class="number btn">8</button>
            <button class="number btn">9</button>
            <button class="operator btn">/</button>
            <button class="number btn">4</button>
            <button class="number btn">5</button>
            <button class="number btn">6</button>
            <button class="operator btn">-</button>
            <button class="number btn">1</button>
            <button class="number btn">2</button>
            <button class="number btn">3</button>
            <button class="operator btn">x</button>
            <button class="number btn">0</button>
            <button class="number btn">.</button>
            <button id="igual"  class="igual-btn btn">=</button>
            <button class="operator btn" id="col2-mas">+</button>
            <button class="operator btn" id="col2-ac" id="ac">AC</button>
            <button class="operator btn" id="porcentaje">%</button>
            

        



        </div>

        

    </div>

    <div id="skins">
        <button id="bluebtn" class="skin-btn">Blue</button>
        <button id="greybtn" class="skin-btn">Grey</button>
        <button id="orangebtn" class="skin-btn">Orange</button>
    </div>

   
</body>
</html>
